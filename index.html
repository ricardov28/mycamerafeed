<!DOCTYPE html>
<html>
<head>
  <title>Camera Stream to Azure Event Hub</title>
</head>
<body>
  <h1>Camera Stream</h1>
  <video id="camera-feed" autoplay></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script>
    // Function to handle getUserMedia success
    function handleSuccess(stream) {
      const videoElement = document.getElementById("camera-feed");
      videoElement.srcObject = stream;

      // Start capturing camera frames and send them to the server
      const mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (event) => {
        const reader = new FileReader();
        reader.onload = () => {
          const frameData = reader.result.split(",")[1];
          sendFrameToServer(frameData); // Sending the frame to the server
        };
        reader.readAsDataURL(event.data);
      };

      // Start recording
      mediaRecorder.start();
    }

    // Function to handle getUserMedia error
    function handleError(error) {
      console.error("Error accessing the camera:", error);
    }

    // Function to send camera frame to the server
    function sendFrameToServer(frameData) {
      const endpoint = "https://your-server-url.com/api/cameraframes"; // Replace with your server endpoint
      const data = { frame: frameData };

      // Send the camera frame to the server using Axios
      axios.post(endpoint, data)
        .then(response => {
          // Success callback (optional)
        })
        .catch(error => {
          console.error("Error sending frame to the server:", error);
        });
    }

    // Check if getUserMedia is available in the browser
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Request access to the camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(handleSuccess)
        .catch(handleError);
    } else {
      console.error("getUserMedia is not available in this browser.");
    }
  </script>
</body>
</html>
