<!DOCTYPE html>
<html>
<head>
  <title>Camera Stream to Azure Event Hub</title>
</head>
<body>
  <h1>Camera Stream</h1>
  <video id="camera-feed" autoplay></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script>
    // Function to handle getUserMedia success
    function handleSuccess(stream) {
      const videoElement = document.getElementById("camera-feed");
      videoElement.srcObject = stream;

      // Create a canvas element to draw the video frame
      const canvas = document.createElement("canvas");
      canvas.width = videoElement.videoWidth;
      canvas.height = videoElement.videoHeight;
      const ctx = canvas.getContext("2d");

      // Start capturing camera frames and send them to the server at 1 fps
      const mediaRecorder = new MediaRecorder(stream);
      let sendInterval;

      mediaRecorder.onstart = () => {
        sendInterval = setInterval(() => {
          // Draw the video frame on the canvas
          ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
          // Get the JPEG data from the canvas
          const jpegData = canvas.toDataURL("image/jpeg");
          // Send the frame data to the server
          sendFrameToServer(jpegData.split(",")[1]);
        }, 1000); // Send frames every 1000 milliseconds (1 second)
      };

      mediaRecorder.onstop = () => {
        clearInterval(sendInterval);
      };

      // Start recording
      mediaRecorder.start();
    }

    // Function to handle getUserMedia error
    function handleError(error) {
      console.error("Error accessing the camera:", error);
    }

    // Function to send camera frame to the server
    function sendFrameToServer(frameData) {
      const connectionString = "Endpoint=sb://dronepicstandard.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=se+CPdsp34rL8VFmEmicGwy3G72jb62VV+AEhBtvl2k=";
      const eventHubName = "dronerpicamera";
      const endpoint = `https://dronepicstandard.servicebus.windows.net/${eventHubName}/messages`; // Azure Event Hub endpoint
      
      const data = [{ body: frameData }];

      // Send the camera frame to the Azure Event Hub using Axios
      axios.post(endpoint, data, {
        headers: {
          "Authorization": `SharedAccessSignature ${connectionString}`
        }
      })
        .then(response => {
          // Success callback (optional)
        })
        .catch(error => {
          console.error("Error sending frame to the Azure Event Hub:", error);
        });
    }

    // Check if getUserMedia is available in the browser
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Request access to the camera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then(handleSuccess)
        .catch(handleError);
    } else {
      console.error("getUserMedia is not available in this browser.");
    }
  </script>
</body>
</html>
